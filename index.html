<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
</head>

<body>
    <header>
        <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
        <section class="section-reservation">
            <div class="location-reservation">
                <form class="location">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <p class="location-city">Paris, Belleville</p>
                </form>
            </div>
            <div class="explorer">
              <h2>Réserver le menu qui <br>vous convient</h2>
              <p>découvrez des restaurents d'exception, séléctionnés par nos soins</p>
              <button>Explorer nos restaurents</button>  
            </div>
        </section>

        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li>Choisissez un restaurants</li>
                <li>Composer votre menu</li>
                <li>Dégustez au restaurant</li>
            </ol>
        </section>

    </main>
</body>

</html>
